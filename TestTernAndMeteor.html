<head>
<title>TestTernAndMeteor</title>
</head>

<body>
	<div class="container theme-showcase">
		<header class="jumbotron">
			<h1>Task List</h1>
		</header>
		<div class="panel panel-primary">
			<div class="panel-heading">Add Task</div>
			<div class="panel-body">
				<form name="add-task" class="new-task">
					<input type="text" name="text"
						placeholder="Type to add a new task." />
				</form>
			</div>
		</div>
		<h2>Tasks</h2>
		{{> taskList}}
	</div>
</body>

<template name="taskList">
<h1>Sortable List</h1>
<div class="list-group">
	{{#sortable items=tasks options=tasks_sortable_options}} {{> task}}
	{{/sortable}}
</div>
</template>

<template name="task">
<div
	class="list-group-item{{#if checked}} checked{{/if}} .hover-primary">
	<h4 class="list-group-item-heading">{{text}}</h4>
	<button class="delete glyphicon glyphicon-remove"></button>
	<input type="checkbox" checked="{{checked}}"
		class="toggle-checked checkbox-primary" /> <span
		class="list-group-item-text">{{text}}</span>
</div>
</template>
