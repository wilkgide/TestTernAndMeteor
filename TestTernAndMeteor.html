<head>
<title>TestTernAndMeteor</title>
</head>

<body>
	<div class="container theme-showcase">
		<header class="jumbotron">
			<h1>Task List</h1>
		</header>
		<div class="panel panel-primary">
			<div class="panel-heading">Add Task</div>
			<div class="panel-body">
				<form name="add-task" class="new-task">
					<input type="text" name="text" placeholder="Type to add a new task."/>
				</form>
			</div>
		</div>
		{{> taskList}}
	</div>
</body>

<template name="taskList">
<ul class="list-group">
	{{#each tasks}}
	{{> task}}
	{{/each}}
</ul>
</template>

<template name="task">
<li class="list-group-item">{{text}}</li>
</template>
